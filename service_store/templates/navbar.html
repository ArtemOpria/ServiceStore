{% load static %}
<link rel="stylesheet" href="{% static 'css/components/navbar.css' %}">
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Left - Logo -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Floral Charm" height="50">
                <span class="ms-2 store-name">Floral Charm</span>
            </a>

            <!-- Center - Main Navigation -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'service_list' %}">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Про нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Контакти</a>
                    </li>
                </ul>
            </div>

            <!-- Right - Icons -->
            <div class="navbar-nav align-items-center">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' %}">
                        <i class="fas fa-user"></i>
                    </a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-user"></i>
                    </a>
                {% endif %}
                <a class="nav-link" href="">
                    <i class="fas fa-search"></i>
                </a>
                <a class="nav-link" href="">
                    <i class="fas fa-heart"></i>
                </a>
                <a class="nav-link" href="">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
